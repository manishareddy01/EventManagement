<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li style="color: red;">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div>
        <a href="{{ url_for('event_details') }}">Home</a> &gt;
        <span>Update Event</span>
    </div>
    <h2>Update Event</h2>

    <form method="post" action="{{ url_for('update_event') }}">
        <label for="event_id">Event ID:</label>
        <input type="text" id="event_id" name="event_id" required>

        <label for="ticket_type">Ticket Type:</label>
        <select id="ticket_type" name="ticket_type" required>
            <option value="VIP Access">VIP Access</option>
            <option value="General Admission">General Admission</option>
            <option value="Standard Ticket">Standard Ticket</option>
        </select>

        <label for="field_to_update">Field to Update:</label>
        <select id="field_to_update" name="field_to_update" required>
            <option value="EventName">Event Name</option>
            <option value="Description">Description</option>
            <option value="Date">Event Date</option>
            <option value="Time">Time</option>
            <option value="Address">Address</option>
            <option value="Location">Location</option>
            <option value="Price">Price</option>
            <option value="Status">Status</option>
            <option value="Tickets_Available">Tickets Available</option>
            <option value="Sale_Start_Date">Sale Start Date</option>
            <option value="Sale_End_Date">Sale End Date</option>
        </select>

        <label for="new_value">New Value:</label>
        <input type="text" id="new_value" name="new_value" required>

        <input type="submit" value="Update Event">
    </form>
</body>
</html>
