<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        div {
            margin-bottom: 20px;
        }

        div a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 10px;
        }

        div span {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #d9534f;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c9302c;
        }

        p {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <a href="{{ url_for('event_details') }}">Home</a> &gt;
        <span>Delete Event</span>
    </div>

    <h2>Delete Event</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: {% if 'error' in message %}red{% elif 'success' in message %}green{% endif %};">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <form method="post" action="{{ url_for('delete_event') }}">
        <label for="event_id">Event ID:</label>
        <input type="text" id="event_id" name="event_id" required><br>

        <input type="submit" value="Delete Event">
    </form>
</body>
</html>
