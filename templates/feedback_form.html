    <div>
        <a href="{{ url_for('home') }}">Home</a> &gt;
        <span>Feedback</span>
    </div>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category | default('info') }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<form method="post" action="{{ url_for('feedback') }}" style="max-width: 400px; margin: auto; background-color: #f4f4f4; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">

    <label for="event_id" style="display: block; margin-bottom: 8px; color: #333;">EventId:</label>
    <input type="text" id="event_id" name="event_id" required style="width: 100%; padding: 12px; margin-bottom: 16px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">

    <label for="email" style="display: block; margin-bottom: 8px; color: #333;">Email:</label>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 12px; margin-bottom: 16px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">

    <label for="rating" style="display: block; margin-bottom: 8px; color: #333;">Rating:</label>
    <select id="rating" name="rating" required style="width: 100%; padding: 12px; margin-bottom: 16px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; background-color: #fff; color: #333;">

        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <label for="comment" style="display: block; margin-bottom: 8px; color: #333;">Comment:</label>
    <textarea id="comment" name="comment" required style="width: 100%; padding: 12px; margin-bottom: 16px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; background-color: #fff; color: #333;"></textarea>

    <input type="submit" value="Submit Feedback" style="background-color: #4CAF50; color: white; padding: 14px 22px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">

</form>
