<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea,
        select,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <a href="{{ url_for('event_details') }}">Home</a> &gt;
        <span>Create Event</span>
    </div>
    <h2>Create Event</h2>

    <form method="post" action="{{ url_for('create_event') }}">
        <label for="EventName">Event Name:</label>
        <input type="text" id="EventName" name="EventName" required>

        <label for="Description">Description:</label>
        <textarea id="Description" name="Description" required></textarea>

        <label for="Date">Date:</label>
        <input type="date" id="Date" name="Date" required>

        <label for="Time">Time:</label>
        <input type="time" id="Time" name="Time" required>

        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" required>

        <label for="Location">Location:</label>
        <input type="text" id="Location" name="Location" required>

        <label for="Ticket_Type">Ticket Type:</label>
        <select id="Ticket_Type" name="Ticket_Type" required>
            <option value="VIP Access">VIP Access</option>
            <option value="General Admission">General Admission</option>
            <option value="Standard Ticket">Standard Ticket</option>
        </select>

        <label for="Price">Price:</label>
        <input type="number" id="Price" name="Price" required>

        <label for="Status">Status:</label>
        <select id="Status" name="Status" required>
            <option value="Available">Available</option>
            <option value="Sold Out">Sold Out</option>
            <!-- Add other status options if needed -->
        </select>

        <label for="Tickets_Available">Tickets Available:</label>
        <input type="number" id="Tickets_Available" name="Tickets_Available" required>

        <label for="Sale_Start_Date">Sale Start Date:</label>
        <input type="date" id="Sale_Start_Date" name="Sale_Start_Date" required>

        <label for="Sale_End_Date">Sale End Date:</label>
        <input type="date" id="Sale_End_Date" name="Sale_End_Date" required>

        <input type="submit" value="Create Event">
    </form>
</body>
</html>
